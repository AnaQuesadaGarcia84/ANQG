<!-- Formulario de acceso a la aplicación -->
<div class="inicio">
    <h2>Inicia sesión en tu cuenta</h2>
    <form action="">
        <input type="email" name="mail" id="mail" placeholder="E-mail" [(ngModel)]="email"><br>
        <input type="password" name="password" id="password" placeholder="Contraseña" [(ngModel)]="pass"><br>
        <button>Iniciar</button>
    </form>
</div>
