<div class="datos_Alumno" *ngFor="let listado of alumno">
    <h2>Datos del alumno</h2>
    <h3>{{listado.nombreA}}  {{listado.apellidosA}}</h3>
    <img src="{{listado.fotoA}}" alt="Imagen de muestra">
    <p><b>Mail:</b> {{listado.correoA}}</p>
    <p><b>Teléfono:</b> {{listado.telefonoA}}</p>
    <p *ngIf="listado.estadoA != false"><b>Matriculado</b></p>
    <ul>
        Matriculado en:
        <li>Curso HTML5</li>
        <li></li>
        <li></li>
    </ul>

</div>
