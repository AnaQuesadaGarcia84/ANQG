    <!-- Directrices estructurales -->
    <ul>
        <li *ngFor="let listado of alumnosAll">
            {{listado.nombreA}}  {{listado.apellidosA}}  <b>Edad:</b> {{listado.edadA}} <b>Mail:</b> {{listado.correoA}}
            <span *ngIf="listado.estadoA != false"><b>Matriculado</b></span>
        </li>
    </ul>

    <p>La nota media es:</p>
    <ul [ngSwitch]="notaAlumno">
        <li *ngSwitchCase="4">No has aprobado tienes que estudiar más</li>
        <li *ngSwitchCase="5">Has aprobado de milagro</li>
        <li *ngSwitchCase="8">Muy bien, tú si que vales</li>
