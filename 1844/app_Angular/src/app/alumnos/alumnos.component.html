<div class="listado_Alumnos">
    <h2>Listado de alumnos</h2>
    <div class="listado">
        <div class="alumno">
            <div class="titulo">
                <h3>Nombre alumno</h3>
            </div>
            <div class="contenidoTabla" *ngFor="let listado of alumnosAll">
                <p>{{listado.nombreListA}}  {{listado.apellidosListA}}</p>
            </div>
        </div>
        <div class="cursos">
            <div class="titulo">
                <h3>Matriculado</h3>
            </div>
            <div class="contenidoTabla" *ngFor="let listado of alumnosAll">
                <p>{{listado.estadoListA}}</p>
            </div>
        </div>
    </div>
</div>
