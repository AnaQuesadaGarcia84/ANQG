<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <p class="date">Date time</p>
      <button mat-button color="primary"><mat-icon>edit</mat-icon>Editar Post</button>
      <button mat-button color="warn"><mat-icon>delete</mat-icon>Eliminar Post</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
