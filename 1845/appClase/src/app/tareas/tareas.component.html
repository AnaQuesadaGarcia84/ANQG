<h2 class="text-center text-primary mt-3">Tareas</h2>

<div class="example-container">
    <h3 class="text-center">Por hacer</h3>
  
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList, finishList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box porHacer" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class="example-container">
    <h3 class="text-center">Haciendo</h3>
  
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, finishList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box haciendo" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <h3 class="text-center">Terminadas</h3>
  
    <div
      cdkDropList
      #finishList="cdkDropList"
      [cdkDropListData]="finish"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box terminadas" *ngFor="let item of finish" cdkDrag>{{item}}</div>
    </div>
  </div>
