<div class="contaier mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <span class="titulo text-center mt-3">Crear post</span>
        <div class="card-body">
          <form [formGroup]="postForm" (ngSubmit)="agregarPost()">
            <div class="mb-3">
              <input type="text" formControlName="titulo" class="form-control" placeholder="Título">
              <div class="text-danger">
                <span><b>El título del post es obligatorio</b></span>
              </div>
            </div>
            <div class="mb-3">
              <textarea class="form-control" formControlName="contenido" cols="30" rows="10" placeholder="Contenido del post"></textarea>
              <div class="text-danger">
                <span><b>El contenido del post es obligatorio</b></span>
              </div>
            </div>
            <fieldset disabled>
              <div class="mb-3">
                <input type="text" formControlName="usuario" id="disabledTextInput" class="form-control" placeholder="Nombre usuario">
              </div>
              <div class="mb-3">
                <input type="date" formControlName="fecha" id="disabledTextInput" class="form-control" placeholder="Fecha publicación">
              </div>
            </fieldset>
            <div class="mb-3">
              <button routerLink="/" type="button" class="btn btn-secondary btn-lg float-start">Volver</button>
              <button type="submit"  class="btn btn-success btn-lg float-end">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
